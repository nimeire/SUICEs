<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffcc00, #ff6600);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #5e2b2b;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #d16b5a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #a85242;
    }

    #mensagem {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script>
    // Defina aqui os usuários válidos
    const usuariosValidos = [
      { nome: "millena@gmail.com", matricula: "1234" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value.trim();
  const mensagem = document.getElementById("mensagem");

  // Validação obrigatória: campos não podem estar vazios
  if (email === "" || senha === "") {
    mensagem.style.color = "red";
    mensagem.textContent = "Preencha todos os campos!";
    return;
  }

  // Verifica se o login corresponde a algum usuário válido
  const usuarioEncontrado = usuariosValidos.find(user => 
    email.includes(user.nome) && senha === user.matricula
  );

  if (usuarioEncontrado) {
    mensagem.style.color = "green";
    mensagem.textContent = "Login realizado com sucesso!";
    setTimeout(() => {
      window.location.href = "pedido.html";
    }, 1000);
  } else {
    mensagem.style.color = "red";
    mensagem.textContent = "Usuário ou senha incorretos!";
  }
});
  </script>
</body>
</html>
