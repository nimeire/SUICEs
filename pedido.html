<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDIDO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

 
header {
  
   background: linear-gradient(to right, #ffcc00, #ff6600);
  border-bottom: 2px solid #f3cfc6;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  text-align: center;
  padding: 10px 0;
}
 
header h1 {
  margin: 0;
  font-size: 1.8em;
 text-align: left;
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .notificacao {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fbbf24;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .notificacao.show {
            display: block;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .produtos-section h2 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #333;
        }

        .produto {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
        }

        .produto:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .produto-imagem {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
        }

        .produto-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .produto-nome {
            font-size: 1.4em;
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .produto-descricao {
            color: #666;
            margin-bottom: 15px;
            flex: 1;
        }

        .produto-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .produto-preco {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .btn-adicionar {
            background-color: #ff6b35;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-adicionar:hover {
            background-color: #e55a2b;
        }

        .pedido-section {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .pedido-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pedido-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .carrinho-vazio {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }

        .carrinho-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .item-info {
            flex: 1;
        }

        .item-nome {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-preco {
            color: #ff6b35;
            font-weight: bold;
        }

        .btn-remover {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: color 0.3s;
        }

        .btn-remover:hover {
            color: #dc2626;
        }

        .pedido-total {
            border-top: 2px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 1.3em;
            font-weight: bold;
        }

        .total-valor {
            color: #ff6b35;
        }

        .btn-finalizar {
            width: 100%;
            background-color: #ff6b35;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-finalizar:hover {
            background-color: #e55a2b;
        }

        footer {
            background-color: #2d3748;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: #fbbf24;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .produto {
                flex-direction: column;
            }

            .produto-imagem {
                width: 100%;
                height: 200px;
            }

            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
   
    <div id="notificacao" class="notificacao">
        ‚ö†Ô∏è N√£o √© poss√≠vel finalizar um pedido sem adicionar itens a ele.
    </div>

   
    <header>
        <div class="container">
            <div class="header-content">
                <h1>SUICE</h1>
                <nav>
                    <a href="#inicio">INICIO</a>
                    <a href="#quem-somos">QUEM SOMOS</a>
                    <a href="#produtos">PRODUTOS</a>
                    <a href="#avaliacoes">AVALIA√á√ïES</a>
                    <a href="#contato">CONTATO</a>
                    <a href="#inicio">LOGOUT</a>
                </nav>
            </div>
        </div>
    </header>

    
    <div class="main-content">
    
        <div class="produtos-section">
            <h2>Produtos</h2>
            <div id="listaProdutos"></div>
        </div>

        
        <div class="pedido-section">
            <div class="pedido-card">
                <div class="pedido-header">
                    üõí Pedido
                </div>
                <div id="carrinhoItens">
                    <div class="carrinho-vazio">Ainda n√£o h√° produtos.</div>
                </div>
                <div id="pedidoTotal" style="display: none;">
                    <div class="pedido-total">
                        <span>Total:</span>
                        <span class="total-valor" id="valorTotal">R$ 0,00</span>
                    </div>
                    <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

   
    <footer>
        <p>¬© 2025 SUICE. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">WhatsApp</a>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
        </div>
    </footer>

    <script>
        const produtos = [
            {
                id: 1,
                nome: 'Suco de Laranja Natural',
                descricao: 'Suco fresco de laranja, rico em vitamina C e sem a√ß√∫car adicionado.',
                preco: 20.00,
                imagem: 'https://images.unsplash.com/photo-1600271886742-f049cd451bba?w=400&h=300&fit=crop'
            },
            {
                id: 2,
                nome: 'Suco Verde Detox',
                descricao: 'Mistura refrescante de couve, lim√£o, gengibre e ma√ß√£ verde para desintoxicar.',
                preco: 22.00,
                imagem: 'https://images.unsplash.com/photo-1610970881699-44a5587cabec?w=400&h=300&fit=crop'
            },
            {
                id: 3,
                nome: 'Suco de Morango com Blueberry',
                descricao: 'Delicioso suco de morango batido com blueberry.',
                preco: 24.99,
                imagem: 'https://images.unsplash.com/photo-1553530666-ba11a7da3888?w=400&h=300&fit=crop'
            }
        ];

        let carrinho = [];

        function renderizarProdutos() {
            const listaProdutos = document.getElementById('listaProdutos');
            listaProdutos.innerHTML = produtos.map(produto => `
                <div class="produto">
                    <img src="${produto.imagem}" alt="${produto.nome}" class="produto-imagem">
                    <div class="produto-info">
                        <div class="produto-nome">${produto.nome}</div>
                        <div class="produto-descricao">${produto.descricao}</div>
                        <div class="produto-footer">
                            <div class="produto-preco">R$ ${produto.preco.toFixed(2)}</div>
                            <button class="btn-adicionar" onclick="adicionarAoPedido(${produto.id})">
                                Adicionar ao Pedido
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function adicionarAoPedido(produtoId) {
            const produto = produtos.find(p => p.id === produtoId);
            carrinho.push(produto);
            atualizarCarrinho();
        }

        function removerDoPedido(index) {
            carrinho.splice(index, 1);
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const carrinhoItens = document.getElementById('carrinhoItens');
            const pedidoTotal = document.getElementById('pedidoTotal');
            
            if (carrinho.length === 0) {
                carrinhoItens.innerHTML = '<div class="carrinho-vazio">Ainda n√£o h√° produtos.</div>';
                pedidoTotal.style.display = 'none';
            } else {
                carrinhoItens.innerHTML = carrinho.map((item, index) => `
                    <div class="carrinho-item">
                        <div class="item-info">
                            <div class="item-nome">${item.nome}</div>
                            <div class="item-preco">R$ ${item.preco.toFixed(2)}</div>
                        </div>
                        <button class="btn-remover" onclick="removerDoPedido(${index})">üóëÔ∏è</button>
                    </div>
                `).join('');
                
                const total = carrinho.reduce((sum, item) => sum + item.preco, 0);
                document.getElementById('valorTotal').textContent = `R$ ${total.toFixed(2)}`;
                pedidoTotal.style.display = 'block';
            }
        }

        function finalizarPedido() {
            if (carrinho.length === 0) {
                mostrarNotificacao();
            } else {
                const total = carrinho.reduce((sum, item) => sum + item.preco, 0);
                alert(`Pedido finalizado com sucesso! Total: R$ ${total.toFixed(2)}`);
                carrinho = [];
                atualizarCarrinho();
            }
        }

        function mostrarNotificacao() {
            const notificacao = document.getElementById('notificacao');
            notificacao.classList.add('show');
            setTimeout(() => {
                notificacao.classList.remove('show');
            }, 3000);
        }

        renderizarProdutos();
    </script>
</body>
</html>
